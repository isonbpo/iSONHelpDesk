<div class="animated fadeIn">
   <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Up-Time List
        </div>
        <div class="card-body">

          <!-- button start -->
          <div class="row align-items-center">
              <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-primary">
                  <i class="fa fa-refresh"></i> Refresh
                </button>
              </div>
              <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    <button type="button" class="btn btn-block btn-success" data-toggle="modal" (click)="largeModal.show()">
                      <i class="fa fa-plus"></i> Add</button>

              </div>
              <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-warning"> 
                    <i class="fa fa-pencil-square-o"></i> Edit</button>
              </div>
              <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-danger">
                    <i class="fa fa-trash-o"></i>
                    Delete</button>
              </div>
              <div class="col-6 col-sm-4 col-md-4 col-xl mb-3 mb-xl-0">
                  <div class="form-group">
                      <div class="input-group">
                          <input type="text" id="search" name="search" class="form-control" placeholder="Search">
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                          </div>
                        </div>    
                  </div>
              </div>
          </div>
          <hr>
          <!-- button end -->





          <!-- table start   -->
          
          <table class="table table-bordered table-striped table-sm top">
            <thead>
              <tr>

                <th>ID</th>
                <th>Incident Ticket No</th>
                <th>Ticket Desc</th>
                <th>Owner Name</th>
                <th>Avg Seats Manned</th>
                <th>No. Seats Affected</th>
                <th>Issue Pertaining To</th>
                <th>Severity</th>
                <th>Department</th>
                <th>Resolution TAT</th>
                <th>Comments</th>
                <th>Incident Start Date</th>
                <th>Incident End Date</th>
                <th>Incident Total Resolution</th>
                <th>Total Production Loss</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
            </tbody>
          </table>


          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>




<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h4 class="modal-title">Add Up-Time</h4>
        <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="CreatedBy">Created By</label>
              <input type="text" class="form-control" id="CreatedBy">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="CreatedAt">Created At</label>
              <input type="text" class="form-control" id="CreatedAt">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="IncidentTicketNo">Incident Ticket No</label>
              <input type="text" class="form-control" id="IncidentTicketNo" placeholder="Enter Incident Ticket No">
            </div>
          </div>
        </div><!--/.row-->
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="AccountLocation">Account/Location</label>
              <input type="text" class="form-control" id="AccountLocation" placeholder="Enter Account/Location">               
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
                <label for="PersonAssignedOwner">Person Assigned/Owner</label>
                <input type="text" class="form-control" id="PersonAssignedOwner" placeholder="Enter Person Assigned/Owner">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="IncidentDetails">Incident Details</label>
              <input type="text" class="form-control" id="IncidentDetails" placeholder="Enter Incident Details">
            </div>
          </div>
        </div><!--/.row-->
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                  <label for="IncidentStartDate">Incident Start Date</label>
                  <input type="date" class="form-control" id="IncidentStartDate" placeholder="dd mmm yy">
                </div>
              </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="IncidentEndDate">Incident End Date</label>
                <input type="date" class="form-control" id="IncidentEndDate" placeholder="dd mmm yy">            
              </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                  <label for="AverageNoofSeats">Average No of Seats Manned/Day</label>
                  <input type="text" class="form-control" id="AverageNoofSeats" placeholder="Enter the Average No of Seats">
                </div>
              </div>
          </div><!--/.row-->

          <div class="row">
              <div class="col-sm-4">
                  <div class="form-group">
                      <label for="NoOfSeatsAffected">No. of Seats Affected</label>
                      <input type="text" class="form-control" id="NoOfSeatsAffected" placeholder="Enter No. of Seats Affected">
                  </div>
                </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="Severity">Severity (Internal Issues)</label>
                  <select class="form-control" id="Severity">
                    <option selected="selected" disabled>Select Severity</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="IssuePertainingTo">Issue Pertaining To</label>
                  <select class="form-control" id="IssuePertainingTo">
                      <option selected="selected" disabled>Select Issue Pertaining To</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                  </select>
                </div>
              </div>
            </div><!--/.row-->

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                      <label for="Department">Department</label>
                      <select class="form-control" id="Department">
                          <option selected="selected" disabled>Select Department</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                      </select>
                    </div>
                  </div>
                <div class="col-sm-4">
                      <div class="form-group">
                          <label for="ResolutionWithinTAT">Resolution Within TAT</label>
                          <input type="text" class="form-control" id="ResolutionWithinTAT" placeholder="Enter Resolution Within TAT">
                      </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="Description">Comments / Action Taken / Incident Report No Description</label>
                      <textarea id="Description" name="Description" rows="5" class="form-control" placeholder="Comments / Action Taken / Incident Report No Description"></textarea>
                  </div>
                </div>
              </div><!--/.row-->
        
      </div>
            <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
