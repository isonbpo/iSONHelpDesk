<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Location</strong>
        </div>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                  <button type="button" class="btn btn-block btn-primary">
                    <i class="fa fa-refresh"></i> Refresh
                  </button>
                </div>
                <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                  <button type="button" class="btn btn-block btn-success">
                      <i class="fa fa-plus"></i> Add</button>
                </div>
                <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                  <button type="button" class="btn btn-block btn-warning"> 
                      <i class="fa fa-pencil-square-o"></i> Edit</button>
                </div>
                <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                  <button type="button" class="btn btn-block btn-danger">
                      <i class="fa fa-trash-o"></i>
                      Delete</button>
                </div>
                <div class="col-6 col-sm-4 col-md-4 col-xl mb-3 mb-xl-0">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="search" name="search" class="form-control" placeholder="Search">
                            <div class="input-group-append">
                              <span class="input-group-text"><i class="fa fa-search"></i></span>
                            </div>
                          </div>    
                    </div>
                </div>
              </div>
              <hr>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="CreatedBy">Created By</label>
                <input type="text" class="form-control" id="CreatedBy">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="CreatedAt">Created At</label>
                <input type="text" class="form-control" id="CreatedAt">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="AccountCode">Account Code</label>
                <input type="text" class="form-control" id="AccountCode" placeholder="Enter Account Code">
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group required">
                <label for="AccountName">Account Name</label>
                <input type="text" class="form-control" id="AccountName" placeholder="Enter Account Name">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group required">
                  <label for="AccountShortName">Account Short Name</label>
                  <input type="text" class="form-control" id="AccountShortName" placeholder="Enter Account Short Name">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group required">
                <label for="Zone">Zone</label>
                <select class="form-control" id="Zone">
                  <option selected="selected" disabled>Select Zone</option>
                  <option *ngFor="let tz  of Service.listTimezone">{{tz.timezone_name}}</option>
                </select>
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
              <div class="col-sm-4">
                  <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" class="form-control" id="Address" placeholder="Enter the Address">
                  </div>
                </div>
              <div class="col-sm-4">
                  <div class="form-group">
                    <label for="Country">Country</label>
                    <select class="form-control" id="Country" (change)="getstate($event)">
                      <option selected="selected" disabled>Select Country</option>
                      <option *ngFor="let cnt  of Service.list" value="{{cnt.country_id}}">{{cnt.country_name}} ({{cnt.country_code}}) </option>
                    </select>
                  </div>
                </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="State">State</label>
                  <select class="form-control" id="State" (change)="getCity($event)">
                    <option selected="selected" disabled>Select State</option>
                    <option *ngFor="let st of Service.listState" value="{{st.state_code}}">{{st.state_name}}</option>
                  </select>
                </div>
              </div>
            </div><!--/.row-->

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                      <label for="City">City</label>
                      <select class="form-control" id="City">
                        <option selected="selected" disabled>Select City</option>
                        <option *ngFor="let ct of Service.listCity">{{ct.city_name}}</option>
                      </select>
                    </div>
                  </div>
                <div class="col-sm-4">
                    <div class="form-group">
                      <label for="ZipCode">Zip Code</label>
                      <input type="text" class="form-control" id="ZipCode" placeholder="Enter the Zip Code">
                    </div>
                  </div>
                <div class="col-sm-4">
                  <div class="form-group required">
                    <label for="AccountOwner">Account Owner</label>
                    <select class="form-control" id="AccountOwner">
                        <option selected="selected" disabled>Select Account Owner</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                      </select>
                  </div>
                </div>
              </div><!--/.row-->

              <div class="row">
                  <div class="col-sm-4">
                      <div class="form-group required">
                        <label for="AccountType">Account Type</label>
                        <select class="form-control" id="AccountType">
                          <option selected="selected" disabled>Select Account Type</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                        </select>
                      </div>
                    </div>
              </div><!--/.row-->
      </div>
      <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
    </div>
    <!--/.col-->
  </div>
</div>
