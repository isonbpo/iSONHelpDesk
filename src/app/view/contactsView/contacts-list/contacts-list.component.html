
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-header">Contacts List</div>
          <div class="card-body">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                    <ng-container matColumnDef="Name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.contact_full_name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="Account" >
                      <th mat-header-cell *matHeaderCellDef mat-sort-header > Account </th>
                      <td mat-cell *matCellDef="let element" > {{element.dept_id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Active">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
                      <td mat-cell *matCellDef="let element"> {{element.contact_enabled}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Phone">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                      <td mat-cell *matCellDef="let element"> {{element.contact_phone}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="EmailId" >
                      <th mat-header-cell *matHeaderCellDef mat-sort-header >Email</th>
                      <td mat-cell *matCellDef="let element" > {{element.contact_emailid}} </td>
                    </ng-container>

                    <ng-container matColumnDef="LoginId" >
                      <th mat-header-cell *matHeaderCellDef mat-sort-header >Login Id</th>
                      <td mat-cell *matCellDef="let element" > {{element.contact_login_id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="EmpCode" >
                      <th mat-header-cell *matHeaderCellDef mat-sort-header >Emp Code</th>
                      <td mat-cell *matCellDef="let element" > {{element.dept_sc_id}} </td>
                    </ng-container>
                           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
            </div>
          </div>
        </div>
    </div>
</div>
