<div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                  <mat-tab-group dynamicHeight>
                      <mat-tab label="General">
                            <ng-template mat-tab-label>
                                    <mat-icon>location_on</mat-icon>
                                    <span>General</span>
                             </ng-template>
                             <app-ticket-general></app-ticket-general>
                      </mat-tab>
                      
                      <mat-tab label="Asset">
                            <ng-template mat-tab-label>
                                    <mat-icon>ac_unit</mat-icon>
                                    <span>Asset</span>
                             </ng-template>
                             <app-assets-list></app-assets-list>
                    </mat-tab>
                    <mat-tab label="Task">
                            <ng-template mat-tab-label>
                                    <mat-icon>ac_unit</mat-icon>
                                    <span>Task</span>
                             </ng-template>
                             
                    </mat-tab>
                    <mat-tab label="Documents">
                            <ng-template mat-tab-label>
                                    <mat-icon>file_copy</mat-icon>
                                    <span>Documents</span>
                            </ng-template>
                            <app-document-list></app-document-list>
                    </mat-tab>
                    <mat-tab label="Emails">
                            <ng-template mat-tab-label>
                                    <mat-icon>file_copy</mat-icon>
                                    <span>Emails</span>
                            </ng-template>
                    </mat-tab>
                    <mat-tab label="Notes">
                            <ng-template mat-tab-label>
                                    <mat-icon>file_copy</mat-icon>
                                    <span>Notes</span>
                            </ng-template>
                    </mat-tab>
                      <mat-tab label="History">
                            <ng-template mat-tab-label>
                            <mat-icon>history</mat-icon>
                            <span>History</span>
                            </ng-template>
                          <app-common-history></app-common-history>
                        </mat-tab>
                        
                        
                      </mat-tab-group>

                      
                      
                </div>  
            </div>
        </div>
      </div>
