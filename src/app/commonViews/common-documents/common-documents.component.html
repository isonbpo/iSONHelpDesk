<div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="Sub-header">
                <div class="row setWidth">  
                    <div class="col-md-8">
                    Documents
                    </div>
                </div>
            </div>    
            <div class="card-body">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                        <ng-container matColumnDef="Name">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                          <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="RelatedTo">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Related To </th>
                          <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>

                        <ng-container matColumnDef="FileName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
                                <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>

                        <ng-container matColumnDef="Description">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                                <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>
                            
                        <ng-container matColumnDef="Size">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
                          <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="Extension">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Extension </th>
                          <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>

                        <ng-container matColumnDef="Owner">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
                                <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>

                        <ng-container matColumnDef="MimeType">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mime Type </th>
                                <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>

                        <ng-container matColumnDef="Type">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                                <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>
      
                        <ng-container matColumnDef="Shareable">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Shareable </th>
                                      <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>
      
                        <ng-container matColumnDef="CreatedBy">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By</th>
                                      <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>
                          
                               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>    
            </div>
          </div>    
      </div>
    </div>
