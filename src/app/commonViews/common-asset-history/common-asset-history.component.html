<div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="Sub-header">
                <div class="row setWidth">  
                    <div class="col-md-8">
                    Asset History
                    </div>
                </div>
            </div>    
            <div class="card-body">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
                        <ng-container matColumnDef="Description">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                          <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="Action">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                          <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>

                        <ng-container matColumnDef="ActionBy">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action By </th>
                                <td mat-cell *matCellDef="let element"> </td>
                              </ng-container>
                            
                              <ng-container matColumnDef="ActionAt">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action At </th>
                                <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>
                          
                               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>    

            </div>
          </div>    
      </div>
    </div>
