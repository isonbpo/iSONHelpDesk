<div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="Sub-header">
                <div class="row setWidth">  
                    <div class="col-md-8">
                    Department
                    </div>
                </div>
            </div>    
            <div class="card-body">
                <div class="row setWidth">
                        <div class="col-md-4">
                          <mat-form-field>
                                <mat-select placeholder="Department Name">
                                    <mat-option *ngFor="let dpt of ActiveDepartments" [value]="dpt.dept_id">{{dpt.dept_name}}</mat-option>
                                </mat-select>
                          </mat-form-field>
                          </div>    
                          <div class="col-md-2">
                                <button type="submit" class="btn" mat-stroked-button>Add</button>
                          </div>
                          <div class="col-md-2">
                                <button type="submit" class="btn" mat-stroked-button>Remove</button>
                          </div>
                          <div class="col-md-3">
                                <button type="submit" class="btn" mat-stroked-button>Show Members</button>
                          </div>
                </div> 

                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
                        <ng-container matColumnDef="Department">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                          <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="Members">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Members </th>
                          <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>
                          
                               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>    

            </div>
          </div>    
      </div>
    </div>
