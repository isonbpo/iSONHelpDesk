<div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="Sub-header">
                <div class="row setWidth">  
                    <div class="col-md-8">
                    Designation
                    </div>
                </div>
            </div>    
            <div class="card-body">
                    <div class="row setWidth">
                            <label> Select/Type a Designation to add </label>
                    </div>
                    <div class="row setWidth">
                        <div class="col-md-4">
                          <mat-form-field>
                                <mat-select placeholder="Designation Name" requiered>
                                        <mat-option value="Y">Yes</mat-option>
                                        <mat-option value="N">No</mat-option>
                                </mat-select>
                          </mat-form-field>
                        </div>    
                        <div class="col-md-4">
                            <mat-form-field>
                              <input matInput placeholder="Designation Level">
                            </mat-form-field>
                        </div>  
                        
                          <div class="col-md-2">
                                <button type="submit" class="btn" mat-stroked-button>Add</button>
                          </div>
                          <div class="col-md-2">
                                <button type="submit" class="btn" mat-stroked-button>Remove</button>
                          </div>
                </div> 

                <table mat-table [dataSource]="data" matSort class="mat-elevation-z8">
                        <!-- Index Column -->
                        <ng-container matColumnDef="Designation">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
                          <td mat-cell *matCellDef="let data"></td>
                        </ng-container>
                      
                        <!-- Index Column -->
                        <ng-container matColumnDef="Level">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
                          <td mat-cell *matCellDef="let index = index"> {{index}} </td>
                        </ng-container>

                               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>    

            </div>
          </div>    
      </div>
    </div>
