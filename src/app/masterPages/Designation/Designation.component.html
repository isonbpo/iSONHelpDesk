<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Designation</strong>
        </div>
        <form #dsgadd='ngForm' (ngSubmit)="Register(dsgadd)" class="form-horizontal">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-9">
                <div class="form-group">
                  <label for="DesignationName">Designation Name</label>
                    <input type="text" class="form-control" id="desig_name" placeholder="Enter Designation Name" 
                    name="desig_name" desig_name required [(ngModel)]='objdsg.desig_name'  #desig_name="ngModel">
                    <span class="help-bpx" *ngIf="desig_name.touched && !desig_name.valid ">Required</span>
                 </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="Enabled">Enabled</label>
                  <select class="form-control" name="desig_enabled" desig_enabled required [(ngModel)]='objdsg.desig_enabled' #desig_enabled="ngModel">
                      <option value="0" selected disabled>Please Select</option>
                      <option value="Y">Yes</option>
                      <option value="N">No</option>
                      <span class="help-bpx" *ngIf="desig_enabled.touched && !desig_enabled.valid ">required</span>
                    </select>
                </div>
                
              </div>
            </div><!--/.row-->
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
        </form>
    </div>
    <!--/.col-->
  </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          
          <strong>Designation List</strong>
        </div>
        <div class="card-body">
            <div *ngIf="!dataavailbale">

                <h6> No Data available </h6>
            </div>


          <table class="table table-striped" *ngIf="dataavailbale">
              <thead>
                <tr>
                    <th scope="col" style="align-content: center">Action</th>
                    <th scope="col">Designation Name</th>
                    <th scope="col">Enabled</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let e of dsglist">
                  <td scope="col">
                        <i data-toggle="modal"  data-target="#myModaledit" (click)="loadnewForm(e.desig_name,e.desig_enabled,e.desig_id)" class="fa fa-pencil-square-o text-primary"></i>
                          &nbsp;&nbsp;
                          <i id="remove" (click)="deleteconfirmation(e.desig_id)" class="fa fa-trash text-danger" aria-hidden="true"></i>
                  </td>  

                  <td scope="col">{{e.desig_name}}</td>
                  <td scope="col">{{e.desig_enabled}}</td>
                  <td scope="col" style="display:none">{{e.desig_id}}</td>
                  
                </tr>
              </tbody>
          </table>
          
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->  

</div>


<div bsModal #regForm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          
        <div class="modal-header">
            <h4 class="modal-title">Edit</h4>
          <button type="button" (click)="largeModal.hide()" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form #EditForm='ngForm' name="editform" (ngSubmit)="EditDesignation(EditForm)" class="form-horizontal">
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-9">
                    
                  <div class="form-group">
                    <label for="DesignationName">Designation Name</label>
                      <input type="text" class="form-control" id="desig_name" placeholder="Enter Designation Name" 
                      name="desig_name" desig_name required [(ngModel)]='objdg.desig_name'  #desig_name="ngModel">
                      <span class="help-bpx" *ngIf="desig_name.touched && !desig_name.valid ">Required</span>
                   </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <label for="Enabled">Enabled</label>
                    <select class="form-control" name="desig_enabled" desig_enabled required [(ngModel)]='objdg.desig_enabled' #desig_enabled="ngModel">
                        <option value="0" selected disabled>Please Select</option>
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                        <span class="help-bpx" *ngIf="desig_enabled.touched && !desig_enabled.valid ">required</span>
                      </select>
                  </div>
                  
                </div>
              </div><!--/.row-->
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" (click)="largeModal.hide()" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </form>
      </div>

    </div>
</div>
