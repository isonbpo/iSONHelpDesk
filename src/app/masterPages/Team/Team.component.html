<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Team</strong>
        </div>
        <form #teamadd='ngForm' (ngSubmit)="Register(teamadd)" class="form-horizontal">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-9">
              <div class="form-group">
                <label for="TeamName">Team Name</label>
                  <input type="text" class="form-control" id="team_name" placeholder="Enter Team Name" 
                  name="team_name" team_name required [(ngModel)]='objdsg.team_name'  #team_name="ngModel">
                  <span class="help-bpx" *ngIf="team_name.touched && !team_name.valid ">Required</span>
               </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="Enabled">Enabled</label>
                    <select class="form-control" name="team_enabled" team_enabled required [(ngModel)]='objdsg.team_enabled' #team_enabled="ngModel">
                        <option value="0" selected disabled>Please Select</option>
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                        <span class="help-bpx" *ngIf="team_enabled.touched && !team_enabled.valid ">required</span>
                    </select>
            </div>
          </div><!--/.row-->
          </div>
        </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
      </div>
    </form>
    </div>
    <!--/.col-->
  </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Team List</strong>
        </div>
        <div class="card-body">
            <div *ngIf="!dataavailbale">

                <h6> No Data available </h6>
            </div>
          <table class="table table-striped" *ngIf="dataavailbale">
              <thead>
                  <tr>
                      <th scope="col" style="align-content: center">Action</th>
                      <th scope="col">Team Name</th>
                      <th scope="col">Enabled</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let e of teamlist">
                    <td scope="col">
                          <i data-toggle="modal"  data-target="#myModaledit" (click)="loadnewForm(e.team_name,e.team_enabled,e.team_id)" class="fa fa-pencil-square-o text-primary"></i>
                            &nbsp;&nbsp;
                            <i id="remove" (click)="deleteconfirmation(e.team_id)" class="fa fa-trash text-danger" aria-hidden="true"></i>
                    </td>  
                    <td scope="col">{{e.team_name}}</td>
                    <td scope="col">{{e.team_enabled}}</td>
                    <td scope="col" style="display:none">{{e.team_id}}</td>
                  </tr>
                </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>   
</div>





<div bsModal #regForm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          
        <div class="modal-header">
            <h4 class="modal-title">Edit Team</h4>
          <button type="button" (click)="largeModal.hide()" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form #EditForm='ngForm' name="editform" (ngSubmit)="EditTeam(EditForm)" class="form-horizontal">
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-9">
                  <div class="form-group">
                    <label for="TeamName">Team Name</label>
                      <input type="text" class="form-control" id="team_name" placeholder="Enter Team Name" 
                      name="team_name" team_name required [(ngModel)]='objdg.team_name'  #team_name="ngModel">
                      <span class="help-bpx" *ngIf="team_name.touched && !team_name.valid ">Required</span>
                   </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <label for="Enabled">Enabled</label>
                    <select class="form-control" name="team_enabled" team_enabled required [(ngModel)]='objdg.team_enabled' #team_enabled="ngModel">
                        <option value="0" selected disabled>Please Select</option>
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                        <span class="help-bpx" *ngIf="team_enabled.touched && !team_enabled.valid ">required</span>
                      </select>
                  </div>
                  
                </div>
              </div><!--/.row-->
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" (click)="largeModal.hide()" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </form>
      </div>

    </div>
  </div>
