<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
        <form #form="ngForm" [formGroup]="Service.formModelAssetSubCategory" autocomplete="off" (submit)="onSubmit()">
      <div class="card">
        <div class="card-header">
          <strong>Asset Sub Category</strong>
        </div>
        
        <div class="card-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="AssetSubCategory">Asset Sub Category Name</label>
                <input class="form-control" formControlName="asset_sub_category_name" [(ngModel)]="Service.asset_sub_category_name" id="AssetCatgoryName" placeholder="Enter Asset Sub Category Name">
                <label class="validation-error text-danger" *ngIf="Service.formModelAssetSubCategory.get('asset_sub_category_name').touched && Service.formModelAssetSubCategory.get('asset_sub_category_name').errors?.required">This
                    field is mandatory.</label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="SubCategoryDiscription">Sub Category Discription</label>
                <input class="form-control" formControlName="asset_sub_category_discription" [(ngModel)]="Service.asset_sub_category_discription" id="AssetSubCatgoryDiscription" placeholder="Enter Asset Sub Category Discription">
                <label class="validation-error text-danger" *ngIf="Service.formModelAssetSubCategory.get('asset_sub_category_discription').touched && Service.formModelAssetSubCategory.get('asset_sub_category_discription').errors?.required">This
                    field is mandatory.</label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                  <label for="Enabled">Enabled</label>
                  <select class="form-control" id="Enabled" formControlName="asset_sub_category_enabled" [(ngModel)]="Service.asset_sub_category_enabled">
                    <option>Yes</option>
                    <option>No</option>
                  </select>
                  <label class="validation- text-danger" *ngIf="Service.formModelAssetSubCategory.get('asset_sub_category_enabled').touched && Service.formModelAssetSubCategory.get('asset_sub_category_enabled').errors?.required">This
                      field is mandatory.</label>
              </div>
            </div>
          </div><!--/.row-->


      </div>
      <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Insert</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
    </div>
    <!--/.col-->
    </form>
  </div>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Asset Sub Category List</strong>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Asset Sub Category</th>
                <th>Asset Sub Discription</th>
                <th>Enabled</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let assetSubCtr of Service.listAssetSubCategory">  
                    <td hidden>{{assetSubCtr.asset_sub_category_id}}</td>
                    <td>{{assetSubCtr.asset_sub_category_name}}</td>
                    <td>{{assetSubCtr.asset_sub_category_discription}}</td>
                    <td>{{assetSubCtr.asset_sub_category_enabled}}</td>
                    <td>
                      <i data-toggle="modal" (click)="editRow(assetSubCtr.asset_sub_category_id)" class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </td>
                    <td>
                        <i id="remove" (click)="deleteRow(assetSubCtr.asset_sub_category_id)" class="fa fa-trash" aria-hidden="true"></i>
                    </td>
                  </tr>
  
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
