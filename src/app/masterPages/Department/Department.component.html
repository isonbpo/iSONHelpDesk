<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-header">Department</div>
    <form #form="ngForm" [formGroup]="Service.formModel" autocomplete="off" (submit)="onSubmit()">  
    <div class="card-body">
    <div class="row setWidth">
    <div class="col-md-4">
    <mat-form-field>
      <input matInput placeholder="Department Name" formControlName="dept_name" required>
    </mat-form-field>
    </div>    
    <div class="col-md-4">
      <mat-form-field>
          <mat-select placeholder="Select" formControlName="dept_enabled" required>
              <mat-option value="Y">Yes</mat-option>
              <mat-option value="N">No</mat-option>
          </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-2">
        <button type="submit" mat-raised-button color="primary">Add</button>
    </div>
    <div class="col-md-2">
        <button type="reset" mat-raised-button color="warn">Cancel</button>
    </div>
    </div>    
    </div>
    </form>
  </div>
  </div>
</div>

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-header">Department List</div>
          <div class="card-body">
            <div class="table-responsive">

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <ng-container matColumnDef="DepartmentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentName </th>
      <td mat-cell *matCellDef="let element"> {{element.dept_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Enabled">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
      <td mat-cell *matCellDef="let element"> {{element.dept_enabled}} </td>
    </ng-container>

    <ng-container matColumnDef="Id" hidden>
        <th mat-header-cell *matHeaderCellDef mat-sort-header hidden> id </th>
        <td mat-cell *matCellDef="let element" hidden> {{element.dept_id}} </td>
    </ng-container>

    <ng-container matColumnDef="ScId" hidden>
      <th mat-header-cell *matHeaderCellDef mat-sort-header hidden> SC Id </th>
      <td mat-cell *matCellDef="let element" hidden> {{element.dept_sc_id}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td (click)="EditDepartment(element)" mat-cell *matCellDef="let element">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </td>
    </ng-container> -->

    <ng-container matColumnDef="Action">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="EditDepartment(row)"><mat-icon>launch</mat-icon></button>
        <!-- <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button> -->
      </mat-cell>
    </ng-container>


         
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
</div>
</div>
</div>
