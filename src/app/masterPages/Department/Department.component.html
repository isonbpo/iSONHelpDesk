<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-header">Department</div>
    <form #form="ngForm" [formGroup]="Service.formModel" autocomplete="off" (submit)="onSubmit()">  
    <div class="card-body">
    <div class="row setWidth">
    <div class="col-md-4">
    <mat-form-field>
      <input matInput placeholder="Department Name" formControlName="dept_name" required>
      <mat-error *ngIf="Service.formModel.controls['dept_name'].invalid">
        {{getError('dept_name')}}
      </mat-error>
    </mat-form-field>
    </div>    
    <div class="col-md-4">
      <mat-form-field>
          <mat-select placeholder="Select Status" formControlName="dept_enabled" required>
              <mat-option value="Y">Yes</mat-option>
              <mat-option value="N">No</mat-option>
          </mat-select>
          <mat-error *ngIf="Service.formModel.controls['dept_enabled'].invalid">
            {{getError('dept_enabled')}}
          </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-2">
        <button type="submit" mat-raised-button color="primary">Add</button>
    </div>
    <div class="col-md-2">
        <button type="reset" mat-raised-button color="warn">Cancel</button>
    </div>
    </div>    
    </div>
   </form>
  </div>
  </div>
</div>

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-header">
            
              <div class="col-md-8">
              Department List
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" style="color:red;">
                </mat-form-field>
              </div>
        
      </div>
          <div class="card-body">
                  
      <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            
              <ng-container matColumnDef="DepartmentName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentName </th>
                <td mat-cell *matCellDef="let element"> {{element.dept_name}} </td>
              </ng-container>
            
              <ng-container matColumnDef="Enabled">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
                <td mat-cell *matCellDef="let element"> {{element.dept_enabled}} </td>
              </ng-container>

              <ng-container matColumnDef="Id" hidden>
                  <th mat-header-cell *matHeaderCellDef mat-sort-header hidden> id </th>
                  <td mat-cell *matCellDef="let element" hidden> {{element.dept_id}} </td>
              </ng-container>

              <ng-container matColumnDef="ScId" hidden>
                <th mat-header-cell *matHeaderCellDef mat-sort-header hidden> SC Id </th>
                <td mat-cell *matCellDef="let element" hidden> {{element.dept_sc_id}} </td>
              </ng-container>

              <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="openDialog('Update',element)"><mat-icon>launch</mat-icon></button>        
                </mat-cell>
              </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </div>
    </div>
  </div>
    </div>
</div>
