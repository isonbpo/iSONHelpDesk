<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-header">Timezone</div>
    <form #form="ngForm" [formGroup]="Service.formModelTimeZone" autocomplete="off" (submit)="onSubmit()">  
    <div class="card-body">
    <div class="row setWidth">
    <div class="col-md-4">
    <mat-form-field>
      <input matInput placeholder="Timezone Name" formControlName="timezone_name" required>
    </mat-form-field>
    <mat-error *ngIf="Service.formModelTimeZone.controls['timezone_name'].invalid">
      {{getError('timezone_name')}}
    </mat-error>
    </div>    
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Timespan (In Minutes)" formControlName="timezone_timespan_minutes" required>
      </mat-form-field>
      <mat-error *ngIf="Service.formModelTimeZone.controls['timezone_timespan_minutes'].invalid">
        {{getError('timezone_timespan_minutes')}}
      </mat-error>
    </div>
    <div class="col-md-2">
        <button type="submit" mat-raised-button color="primary">Add</button>
    </div>
    <div class="col-md-2">
        <button type="reset" mat-raised-button color="warn">Cancel</button>
    </div>
    </div>    
    </div>
    </form>
  </div>
  </div>
</div>

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-header">Timezone List</div>
          <div class="card-body">
            <div class="table-responsive">
              
      
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <ng-container matColumnDef="TimeZoneName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Timezone </th>
      <td mat-cell *matCellDef="let element"> {{element.timezone_name}} </td>
    </ng-container>
    <ng-container matColumnDef="TimeZoneTimeSpan">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Timespan (In Minutes) </th>
        <td mat-cell *matCellDef="let element"> {{element.timezone_timespan_minutes}} </td>
      </ng-container>
    
    <ng-container matColumnDef="Id" hidden>
        <th mat-header-cell *matHeaderCellDef mat-sort-header hidden> id </th>
        <td mat-cell *matCellDef="let element" hidden> {{element.timezone_id}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td (click)="EditDesignation(element)" mat-cell *matCellDef="let element">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </td>
    </ng-container> -->
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
</div>
</div>
</div>
