<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-header">Role</div>
    <form #form="ngForm" [formGroup]="Service.formModelRole" autocomplete="off" (submit)="onSubmit()">  
    <div class="card-body">
    <div class="row setWidth">
    <div class="col-md-4">
    <mat-form-field>
      <input matInput placeholder="Role Name" formControlName="role_name" required>
      <mat-error *ngIf="Service.formModelRole.controls['role_name'].invalid">
        {{getError('role_name')}}
      </mat-error>
    </mat-form-field>
    </div>    
    <div class="col-md-4">
      <mat-form-field>
          <mat-select placeholder="Select Status" formControlName="role_enabled" required>
              <mat-option value="Y">Yes</mat-option>
              <mat-option value="N">No</mat-option>
          </mat-select>
          <mat-error *ngIf="Service.formModelRole.controls['role_enabled'].invalid">
            {{getError('role_enabled')}}
          </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-2">
        <button type="submit" mat-raised-button color="primary">Add</button>
    </div>
    <div class="col-md-2">
        <button type="reset" mat-raised-button color="warn">Cancel</button>
    </div>
    <div class="col-md-4">
      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="role_description" required></textarea>
        <mat-error *ngIf="Service.formModelRole.controls['role_description'].invalid">
          {{getError('role_description')}}
        </mat-error>
      </mat-form-field>
      
      </div>    
    </div>    
    </div>
    </form>
  </div>
  </div>
</div>

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-header">Role List</div>
          <div class="card-body">
            <div class="table-responsive">
              
      
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <ng-container matColumnDef="RoleName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Name </th>
      <td mat-cell *matCellDef="let element"> {{element.role_name}} </td>
    </ng-container>

    <ng-container matColumnDef="RoleDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.role_description}} </td>
    </ng-container>

    
    <ng-container matColumnDef="Enabled">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
      <td mat-cell *matCellDef="let element"> {{element.role_enabled}} </td>
    </ng-container>

    <ng-container matColumnDef="Id" hidden>
        <th mat-header-cell *matHeaderCellDef mat-sort-header hidden> id </th>
        <td mat-cell *matCellDef="let element" hidden> {{element.role_id}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialog('Update',element)"><mat-icon>launch</mat-icon></button>        
      </mat-cell>
    </ng-container>



         
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
</div>
</div>
</div>
