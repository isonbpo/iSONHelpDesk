<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-header">Product Type</div>
    <form #form="ngForm" [formGroup]="Service.formModelProductType" autocomplete="off" (submit)="onSubmit()">  
    <div class="card-body">
    <div class="row setWidth">
    <div class="col-md-4">
    <mat-form-field>
      <input matInput placeholder="Product Type Name" formControlName="product_type_name" required>
    </mat-form-field>
    </div>    
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Product Type" formControlName="product_type" required>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Category Name" formControlName="product_category_name" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row setWidth">
    <div class="col-md-4">
          <mat-form-field>
            <textarea matInput placeholder="Product Discription" formControlName="product_discription" required></textarea>
          </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field>
          <mat-select placeholder="Select" formControlName="product_type_enabled" required>
              <mat-option value="Y">Yes</mat-option>
              <mat-option value="N">No</mat-option>
          </mat-select>
      </mat-form-field>
    </div>
  </div>
    </div>
    <div class="card-footer">
        <div class="row setWidth">
            <div class="col-md-2">
                <button type="submit" mat-raised-button color="primary">Add</button>
            </div>
            <div class="col-md-2">
                <button type="reset" mat-raised-button color="warn">Cancel</button>
            </div>
              
            </div>  
    </div>
    </form>
  </div>
  </div>
</div>

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-header">Product Type List</div>
          <div class="card-body">
            <div class="table-responsive">
              
      
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <ng-container matColumnDef="ProductTypeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Type Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product_type_name}} </td>
    </ng-container>

    <ng-container matColumnDef="ProductType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Type </th>
      <td mat-cell *matCellDef="let element"> {{element.product_type}} </td>
    </ng-container>

    <ng-container matColumnDef="ProductTypeCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.product_category_name}} </td>
    </ng-container>

    <ng-container matColumnDef="ProductDiscription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Discription </th>
        <td mat-cell *matCellDef="let element"> {{element.product_discription}} </td>
    </ng-container>

    <ng-container matColumnDef="Enabled">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
        <td mat-cell *matCellDef="let element"> {{element.product_type_enabled}} </td>
      </ng-container>

    <ng-container matColumnDef="Id" hidden>
        <th mat-header-cell *matHeaderCellDef mat-sort-header hidden> id </th>
        <td mat-cell *matCellDef="let element" hidden> {{element.product_id}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td (click)="EditDesignation(element)" mat-cell *matCellDef="let element">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </td>
    </ng-container>

           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
</div>
</div>
</div>
