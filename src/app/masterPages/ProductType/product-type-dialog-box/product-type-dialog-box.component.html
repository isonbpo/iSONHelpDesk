<div class="card">
        <div class="card-header">{{action}} Product Type</div>
        <div class="card-body">
            <div class="row">
    <div class="col-md-4">
    <mat-form-field>
        <input matInput placeholder="Product Type Name" [(ngModel)]="local_data.product_type_name">
    </mat-form-field>
    </div>
    <div class="col-md-4">
        <mat-form-field >
                <input matInput placeholder="Product Type" [(ngModel)]="local_data.product_type">
        </mat-form-field>
    </div>
    <div class="col-md-4">
            <mat-form-field >
                    <input matInput placeholder="Category Name" [(ngModel)]="local_data.product_category_name">
            </mat-form-field>
    </div>
    </div>
        <div class="row">
            <div class="col-md-4">
            <mat-form-field>
                    <textarea matInput placeholder="Product Discription" [(ngModel)]="local_data.product_discription"></textarea>
            </mat-form-field>
            </div>
            <div class="col-md-4">
                    <mat-select placeholder="Select"  [(ngModel)]="local_data.product_type_enabled">
                            <mat-option value="Y">Yes</mat-option>
                            <mat-option value="N">No</mat-option>
                    </mat-select>
           </div>
        </div>
    </div>
    <div class="text-right">
        <button mat-button (click)="doAction()" class="btn btn-success">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
    </div>
