<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Asset Category Master !!</strong>
        </div>
        <form #form="ngForm" [formGroup]="Service.formModelAssetCategory" autocomplete="off" (submit)="onSubmit()">
        <div class="card-body">
          <div class="row">
              <input type="hidden" formControlName="asset_category_id" [(ngModel)]="Service.asset_category_id" id="AssetCategoryId">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="AssetCategory">Asset Category Name</label>
                <input class="form-control" formControlName="asset_category_name" [(ngModel)]="Service.asset_category_name" id="AssetCatgoryName" placeholder="Enter Asset Category Name">
                <label class="validation-error text-danger" *ngIf="Service.formModelAssetCategory.get('asset_category_name').touched && Service.formModelAssetCategory.get('asset_category_name').errors?.required">This
                    field is mandatory.</label>
 
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="CategoryDiscription">Category Discription</label>
                <input class="form-control" formControlName="asset_category_discription" [(ngModel)]="Service.asset_category_discription" id="AssetCategoryDiscription" placeholder="Enter Asset Category Discription">
                <label class="validation-error text-danger" *ngIf="Service.formModelAssetCategory.get('asset_category_discription').touched && Service.formModelAssetCategory.get('asset_category_discription').errors?.required">This
                    field is mandatory.</label>
 
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                  <label for="Enabled">Enabled</label>
                  <select class="form-control" id="Enabled" formControlName="asset_category_enabled" [(ngModel)]="Service.asset_category_enabled">
                    <option>Yes</option>
                    <option>No</option>
                  </select>
                  <label class="validation- text-danger" *ngIf="Service.formModelAssetCategory.get('asset_category_enabled').touched && Service.formModelAssetCategory.get('asset_category_enabled').errors?.required">This
                      field is mandatory.</label>
              </div>
            </div>
          </div><!--/.row-->


      </div>
      <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Insert</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
        </form>
    </div>
    <!--/.col-->
  </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Asset Category List</strong>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Asset Category</th>
                <th>Asset Discription</th>
                <th>Enabled</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let assetCtr of Service.listAssetCategory">  
                    <td hidden>{{assetCtr.asset_category_id}}</td>
                    <td>{{assetCtr.asset_category_name}}</td>
                    <td>{{assetCtr.asset_category_discription}}</td>
                    <td>{{assetCtr.asset_category_enabled}}</td>
                    <td>
                      <i data-toggle="modal" (click)="editRow(assetCtr.asset_category_id)" class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </td>
                    <td>
                        <i id="remove" (click)="deleteRow(assetCtr.asset_category_id)" class="fa fa-trash" aria-hidden="true"></i>
                    </td>
                  </tr>
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
  
</div>


<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <h4 class="modal-title">Edit Asset Category</h4>
          <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
            <div class="modal-body">
                
            </div> 
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
